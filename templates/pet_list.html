{% extends 'base.html' %}
{% block content %}
    <h2>Pet List</h2>
    <ul class="list-group">
        {% for pet in pets %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ pet.name }} - {{ pet.species }} - {{ pet.age }} years old
                <form action="{{ url_for('delete_pet', pet_id=pet.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-success btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

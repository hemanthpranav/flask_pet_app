<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E67451; 
            color: black; 
        }

        .nav-link {
            color:black ; /* Set link color to white */
        }
        .nav-link:hover {
            color: #FFD700; /* Optional: Change color on hover for better UX */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Pet Manager</h1>
        <nav class="nav">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('add_pet') }}">Add Pet</a>
        </nav>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
